<!DOCTYPE html>
<html style="background-color: black">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tetris Pieces</title>

</head>
<body>
	<canvas width="1900"; height="1080"></canvas>
	<script type="text/javascript">
		
		var screen = document.querySelector("canvas");
		var brush = screen.getContext("2d");
		var colors = ["red", "blue", "hotpink", "green", "purple", "yellow", "brown", "orange"];

		// returns a canvas screen

		brush.fillStyle ="black";
		brush.fillRect(0, 0, 1900, 1080);

		// randomiser function

		function randomiser(num) {
			num -= 1;
			random = Math.round(Math.random() * num) 
			return random
		}

		// pixel builder

		function getPixel(x, y) {
			brush.fillRect(x, y, 25, 25);
			brush.strokeStyle = "lightgrey";
			brush.strokeRect(x, y, 25, 25);
		}

		// pieces builders

		function getSquarePiece(event) {
			var x = event.pageX;
			var y = event.pageY;
			brush.fillStyle = colors[randomiser(colors.length)];
			getPixel(x, y);
			getPixel(x+25, y)
			getPixel(x, y+25);
			getPixel(x+25, y+25);
		} 

		function getSPiece(event) {
			var x = event.pageX;
			var y = event.pageY;
			brush.fillStyle = colors[randomiser(colors.length)];
			getPixel(x, y);
			getPixel(x+25, y);
			getPixel(x+25, y+25);
			getPixel(x+50, y+25);

		}

		function getBarPiece(event) {
			var x = event.pageX;
			var y = event.pageY;
			brush.fillStyle = colors[randomiser(colors.length)];
			getPixel(x, y)
			getPixel(x, y+25);
			getPixel(x, y+50);
			getPixel(x, y+75);
			getPixel(x, y+100);
			getPixel(x, y+125);
		}

		function getLpiece(event) {
			var x = event.pageX;
			var y = event.pageY;
			brush.fillStyle = colors[randomiser(colors.length)];
			getPixel(x, y+25);
			getPixel(x, y+50);
			getPixel(x, y+75);
			getPixel(x+25, y+75);
		}

		// pieces array

		var pieces = [getSPiece, getSquarePiece, getBarPiece, getLpiece];

		function main() {
			screen.onclick = pieces[randomiser(pieces.length)];
		}

		
		main();
		
	</script>

</body>
</html>
